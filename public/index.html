<html>
    <head>
        <title>Login Page</title>
    </head>
    <link rel="stylesheet" type="text/css" href="logstyle.css">

    <body background="images/flux.jpg">
        <div id="main">
            <p id="head"><b><u>Welcome to ChatApp</u></b></p><br>
            <p align='center'>Login with your credentials to enjoy chatting</p>
            <div id="block">
                <input type="text" id="user" placeholder="Username"/><br><br>
                <input type="text" id="pass" placeholder="Password"/>
                <button id="login">Login</button>
                <a id="reg" href="register.html">Don't have a account? Register here...</a>
            </div>
        </div>
    </body> 
    <script src="main1.js"></script>
</html>
