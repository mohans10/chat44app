<html>
    <head>
        <title>Registration</title>
    </head>
    <link rel="stylesheet" type="text/css" href="logstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    
    <body background="images/flux.jpg">
        <div id="main">
            <p id="head"><b><u>Welcome to ChatApp</u></b></p><br>
            <p align='center'>Register here for your credentials to enjoy chatting</p>
            <div id="block">
                <input type="text" id="name" placeholder="Name"/><br><br>
                <input type="text" id="username" placeholder="Username"/><br><br>
                <input type="password" id="password" placeholder="Password"/>
                <button id="register">Register</button>
                <a id="log" href="index.html">Already have a account? Login here...</a>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
